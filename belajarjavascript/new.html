  <body>
    
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <td>Angka 1</td><td>:</td><td><input type="number" name="angka1"></td>
          </div>
          <div class="col-sm"><select id=”op”>
            <option value=”+”>+</option>
            <option value=”-”>-</option>
            <option value=”x”>x</option>
            <option value=”/”>/</option>
        </select></div>
          <div class="col-sm"><td>Angka 2</td><td>:</td><td><input type="number" name="angka2"></td></div>
        </div>
      </div>
      

      <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <td>Hasil</td><td>:</td><td><input type="number" name="hasil"></td>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    
    <div class="container">
        <div class="row">
          <div class="col"><input class="tombol" type="button" onclick="tambah()" value="  +  "></div>
          <div class="col"><input class="tombol" type="button" onclick="kurang()" value="  -  "></div>
          <div class="col"><input class="tombol" type="button" onclick="kali()" value="  *  "></div>
          <div class="col"><input class="tombol" type="button" onclick="bagi()" value="  /  "></div>
        </div>
    </div>

    <script type="text/javascript">
        function tambah(){
         var angka1=parseFloat(document.calculator.angka1.value);
         var angka2=parseFloat(document.calculator.angka2.value);
         var hasil= angka1+angka2;
         document.calculator.hasil.value=hasil;
        }
        function kurang(){
         var angka1=parseFloat(document.calculator.angka1.value);
         var angka2=parseFloat(document.calculator.angka2.value);
         var hasil= angka1-angka2;
         document.calculator.hasil.value=hasil;
        }
        function kali(){
         var angka1=parseFloat(document.calculator.angka1.value);
         var angka2=parseFloat(document.calculator.angka2.value);
         var hasil= angka1*angka2;
         document.calculator.hasil.value=hasil;
        }
        function bagi(){
         var angka1=parseFloat(document.calculator.angka1.value);
         var angka2=parseFloat(document.calculator.angka2.value);
         var hasil= angka1/angka2;
         document.calculator.hasil.value=hasil;
        }
