<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style type="text/css">
        .tab{
            margin: auto;
            padding-left: 20px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <input type="text" id="textInput" 
    onkeyup="inputChange()"/>
    <p id="result"></p>

    <script>
        function inputChange(){
            const text = document.getElementById('textInput').value;
            if(text.length >8){
                alert('kepanjangan')
            }
            else{
                document.getElementById('result').innerHTML = text;
            }
        }
    
    </script>

    <form name="cal">
        <table class="tab">
            <input type="number" name="input1">
            <input type="number" name="input2">
            
        </table>
        <textarea name="hasil"></textarea>
    </form>

</body>
